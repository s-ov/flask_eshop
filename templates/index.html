{% extends "base.html" %}

{% block content %}
    <div class="container">  
      <div class="card-deck mb-3 text-center rounded-3">
        {% for item in data %}
        <div class="card mb-3 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 fw-normal">{{ item.name }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ item.price }}<small class="text-muted fw-light">$</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li>2 GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <a href="/buy_product/{{ item.id }}" type="button" class="w-100 btn btn-lg btn-outline-primary">Order</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
           
{% endblock %}
